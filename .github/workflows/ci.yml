name: CI/CD

on:
  push:
    branches: dashboard-fio
  pull_request:
    branches: dashboard-fio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
       npm run deploy
      env:
        CI: true